<div class="col-md-8 col-md-offset-2">
	<h2 class="text-center"> {{ calendarTitle }} </h2>
	<div class="row">
		<div class="col-md-6 text-center">
			<div class="btn-group">
				<button
					class="btn btn-primary"
					mwl-date-modifier
					date="calendarDay"
					decrement="calendarView">
					Previous
				</button>
				<button
					class="btn btn-default"
					mwl-date-modifier
					date="calendarDay"
					set-to-today>
					Today
				</button>
				<button
					class="btn btn-primary"
					mwl-date-modifier
					date="calendarDay"
					increment="calendarView">
					Next
				</button>
			</div>
		</div>

		<div class="col-md-6 text-center">
			<div class="btn-group">
				<label class="btn btn-primary" ng-model="calendarView" btn-radio="'year'">Year</label>
	            <label class="btn btn-primary" ng-model="calendarView" btn-radio="'month'">Month</label>
	            <label class="btn btn-primary" ng-model="calendarView" btn-radio="'week'">Week</label>
	            <label class="btn btn-primary" ng-model="calendarView" btn-radio="'day'">Day</label>
			</div>	
		</div>

	</div>
	
	<br>

	<mwl-calendar
		events="events"
        view="calendarView"
        view-title="calendarTitle"

		on-event-click="eventClicked(calendarEvent)"
		edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
		delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
        
        current-day="currentDay"
        auto-open="true"
        day-view-start="06:00"
        day-view-end="22:00"
        day-view-split="30">
	</mwl-calendar>

	<br> <br>

	<h3>
		Edit events
		<button class="btn btn-primary pull-right" ng-click="add()">Add new</button>
		<div class="clearfix"></div>
	</h3>

	<table class="table table-bordered">

		<thead>
			<tr>
				<th>Title</th>
				<th>Type</th>
				<th>Starts at</th>
				<th>Ends at</th>
				<th>Remove</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="event in events track by $index">
				<td><input type="text" class="form-control" ng-model="event.title"></td>
				<td>
					<select ng-model="event.type" class="form-control">
						<option value="important">Important</option>
						<option value="warning">Warning</option>
						<option value="info">Info</option>
						<option value="inverse">Inverse</option>
						<option value="success">Success</option>
						<option value="special">Special</option>
					</select>
				</td>
				<td>
					<p class="input-group" style="max-width: 250px">
						<input type="text" class="form-control" readonly datepicker-popup="medium" ng-model="event.startDate" is-open="event.startOpen" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="toggle($event, 'startOpen', event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
					<timepicker ng-model="event.startDate" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
				</td>
				<td>
					<p class="input-group" style="max-width: 250px">
						<input type="text" class="form-control" readonly datepicker-popup="medium" ng-model="event.endDate" is-open="event.endOpen" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="toggle($event, 'endOpen', event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
					<timepicker ng-model="event.endDate" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
				</td>
				<td><button class="btn btn-danger" ng-click="events.splice($index, 1)">Delete</button></td>
			</tr>
		</tbody>
	</table>

</div>
