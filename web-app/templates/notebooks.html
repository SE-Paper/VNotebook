<div ng-controller="NotebooksController">
    <h1 class="page-header">Cuadernos</h1>
    <div class="btn-horizontal btn-lg">
        <button ng-repeat="notebook in notebooks" ng-click="openNotebook($index)" class="btn btn-default" aria-label="Left Align" style="border: 0px solid;">
            <p>
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            </p>
            {{notebook.title}}
        </button>
    </div>
</div>
