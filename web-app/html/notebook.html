<div id="notebook" data-ng-controller="NotebookController" style="background-color: rgb(100, 100, 100); width: 100%; height: 100%;">
    <div data-ng-model="leftPanel" id="left-button-panel" align="left">
        <button data-ng-repeat="button in leftPanel" data-ng-click="button.action()" class="btn btn-default" aria-label="Left Align" style="border: 0px;">
                <span class="{{button.buttonClass}}" aria-hidden="true"></span>
        </button>
    </div>

    <div id="canvas-container" align="center">
        <canvas data-ng-model="notebook" width="100%" height="100%" style="background-color: rgba(0, 0, 0, 0.2)"></canvas>
    </div>

    <div data-ng-model="rightPanel" id="right-button-panel" align="right">
        <button data-ng-repeat="button in rightPanel" data-ng-click="button.action()" class="btn btn-default" aria-label="Left Align" style="border: 0px;">
                <span class="{{button.buttonClass}}" aria-hidden="true"></span>
        </button>
    </div>
</div>
