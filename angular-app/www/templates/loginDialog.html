<div class="modal-header">
  <h3 class="modal-title">Ingresar</h3>
</div>
<div class="modal-body">
  <tabset justified="true">
    <tab heading="Ingresar">
      <form ng-submit="login()">
        <div class="form-group">
          <label for="userName">Nombre de usuario</label>
          <input type="text" class="form-control" id="userName"
             ng-model="credentials.username" placeholder="Introduzca el nombre de usuario"
             required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password"
            ng-model="credentials.password" placeholder="Contraseña" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$dismiss()">Cerrar</button>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </tab>
    <tab heading="Registrarse">
      <error-list errors="errors"></error-list>
      <form ng-submit="register()">
        <div class="form-group">
          <label for="firstName">Nombres</label>
          <input type="text" class="form-control" id="firstName"
             ng-model="user.firstName" placeholder="Introduzca su nombre" required>
        </div>
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input type="text" class="form-control" id="lastName"
             ng-model="user.lastName" placeholder="Introduzca su apellido" required>
        </div>
        <div class="form-group">
          <label for="userName">Nombre de usuario</label>
          <input type="text" class="form-control" id="userName"
             ng-model="user.username" placeholder="Introduzca el nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email"
             ng-model="user.email" placeholder="Introduzca el correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password"
            ng-model="user.password" placeholder="Contraseña" required>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$dismiss()">Cerrar</button>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>
    </tab>
  </tabset>

</div>
