<div class="modal-header">
  <h3 class="modal-title">Ingresar</h3>
</div>
<div class="modal-body">
  <form ng-submit="login()">
    <div class="form-group">
      <label for="userName">Nombre de usuario</label>
      <input type="text" class="form-control" id="userName"
         ng-model="credentials.username" placeholder="Introduzca el nombre de usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password"
        ng-model="credentials.password" placeholder="Contraseña">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Cerrar</button>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
  </form>
</div>
