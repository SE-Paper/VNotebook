<div class="modal-header">
  <h3 class="modal-title">Editor de eventos</h3>
</div>
<div class="modal-body">
    <error-list errors="errors"></error-list>
    <form ng-submit="save()">
        <div class="form-group">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Starts at</th>
                        <th>Ends at</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" ng-model="newEvent.title"></td>
                        <td>
                            <select ng-model="newEvent.type" class="form-control">
                                <option value="important">Important</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                                <option value="inverse">Inverse</option>
                                <option value="success">Success</option>
                                <option value="special">Special</option>
                            </select>
                        </td>
                        <td>
                            <p class="input-group" style="max-width: 250px">
                                <input type="text" class="form-control" readonly datepicker-popup="medium" ng-model="newEvent.startsAt" is-open="newEvent.startOpen" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="toggle($event, 'startOpen', newEvent)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                            <timepicker ng-model="newEvent.startsAt" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
                        </td>
                        <td>
                            <p class="input-group" style="max-width: 250px">
                                <input type="text" class="form-control" readonly datepicker-popup="medium" ng-model="newEvent.endsAt" is-open="newEvent.endOpen" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="toggle($event, 'endOpen', newEvent)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                            <timepicker ng-model="newEvent.endsAt" hour-step="1" minute-step="15" show-meridian="true"></timepicker>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
