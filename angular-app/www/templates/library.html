<div>
    <h1 class="page-header">{{library.name}} <small>(biblioteca)</small></h1>
    <div class="btn-horizontal btn-lg">
        <button ng-repeat="notebook in library.notebooks"
          ng-click="openNotebook(notebook)" class="btn btn-default"
          aria-label="Left Align" style="border: 0px solid;">
            <p>
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            </p>
            {{notebook.name}}
        </button>
    </div>

    <div class="pull-right">
      <button type="button" class="btn btn-default" ng-click="add()">
        Crear un cuaderno
      </button>
    </div>
</div>
