<div class="modal-header">
    <h3 class="modal-title">Insertar Nueva Ecuacion</h3>
</div>
<div class="modal-body">
    <form ng-submit="save()">
        <h4>Escribe la nueva ecuacion</h4>
        <div class="form-group">
            <input ng-model="eq" type="text" class="form-control" placeholder="Inserta la ecuacion aqui...">
        </div>
        <h4>Aqui veras la nueva ecuacion</h4>
        <span mathjax-bind="eq" style="width: 300px; height: 100px"></span>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
